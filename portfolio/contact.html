<body>
    <header>
        <nav role="navigation">
            <!-- hamburger menu -->
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>

                <span></span>
                <!-- links -->
                <ul id="menu">

            <!-- title in nav bar (only for horizontal menu; hide display for vertical menu) -->

            <!-- logo file -->
            <a href="index.html"><img src="icons/logo.svg" id="logo" alt=" logo for golden child creations"></a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>CONTACT<span class="yellowdot">.</span></h1>
            <h2 id="subhead">GET IN TOUCH<span class="yellowdot">.</span></h2>
            <div class="contactgrid">
                <div class="lscontact">
                    <section class="contactform">
                        <div class="form">
                            <form class="formbox" action="index.html" method="post">
                                <div id="r1">
                                    <div class="fn">
                                        <label for="firstname">First Name*</label>
                                        <input type="text" id="firstname" name="firstname" required placeholder="First Name">
                                    </div>
                                    <div class="lm">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="em">
                                    <label for="email">Email*</label>
                                    <input type="text" id="email" name="email" required placeholder="joe@schmoe.com">
                                </div>
                                <label for="message">Message*</label>
                                <textarea type="text" id="message" name="message" required></textarea>
                                <div class="formbutton">
                                    <button type="submit" form="formbox" name="submit" class="redbutton" id="sbutton" value="Send">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            <div class="linebreak1"></div>
                <div class="contactdirect">
                    <p id="s1">Interested in a project or collaboration? Contact <span>golden child creations</span> directly:</p>
                    <div class="r2">
                    <img src="icons/phone.svg" id="phone" alt="phone icon">
                    <p>(613) 123-4567</p>
                    <img src="icons/envelope.svg" id="email" alt="envelope icon">
                    <p>laal0007@algonquinlive.com</p>
                    <img src="icons/location.svg" id="location" alt="geotracker icon">
                    <p>Ottawa, ON, Canada</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="backtotopbuttons">
        <div class="backtotopmobile">
            <button onclick="topFunction()" id="myBtn1" title="Go to top"> 
                <picture>
                    <source srcset="icons/mobile-top.svg" media="(max-width:899px)">
                    <source srcset="icons/desktop-top.svg" media="(min-width:900px)">
                    <img src="icons/mobile-top.svg" id="mobiletop" alt="back to top button">
                </picture> <span class="toptext">back to top </span>
        </button>
            <script>
                //Get the button
                var mybutton = document.getElementById("myBtn1");

                // When the user scrolls down 20px from the top of the document, show the button
                window.onscroll = function() {
                    scrollFunction()
                };

                function scrollFunction() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        mybutton.style.display = "block";
                    } else {
                        mybutton.style.display = "none";
                    }
                }

                // When the user clicks on the button, scroll to the top of the document
                function topFunction() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            </script>
        </div>
    </section>
    <footer>
        <div class="logofulldiv">
            <a href="index.html"><img src="icons/logowithtext.svg" id="fulllogo" alt="full logo for golden child creations with gcc text"></a>

            </div>
